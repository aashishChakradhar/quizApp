{% extends 'base.html' %}
{% load static %}
{% block title %}delete-user{% endblock title %}
{% block head %}
  <link rel="stylesheet" type='text/css' href="{% static 'form.css' %}" />
{% endblock head %}
{% block body %}
<div>
    <div class="texts-center">
        <div class="col">
            <main class="form-signin">
                <h3>
                    Enter User :
                </h3>
                <form action="/reset-password" method="POST">
                    {% csrf_token %}
                    <div class = "form-floating">
                        <div class="form-floating">
                            <input type="text" class="form-control" name="username" id="username" placeholder="username" required/>
                            <label for="username">User Name</label>
                        </div>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" style="margin-bottom: 10px;margin-top: 10px; background-color: #002b50; border-color: #002b50 ; color: #ffffff;" type="submit">Reset Password</button>
                </form>
            </main>
        </div>
    </div>
</div>

{% endblock body %}

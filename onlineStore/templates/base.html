<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        
        <title>{% block title %}{% endblock title %} |My books</title>  
    </head>

    <body>
        <nav class="navbar navbar-expand-lg  bg-body-tertiary" style="padding-inline: 15px">
            <div class="container-fluid" style = "background-color : #9A5928;">
                <a class="navbar-brand" href="#">My books</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="height:50px">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/" style="color: aliceblue;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about" style="color: aliceblue;">About Us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="services" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: aliceblue;">
                                Services
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#" style="color: aliceblue;">Ebooks</a></li>
                                <li><a class="dropdown-item" href="#" style="color: aliceblue;">Journals</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" style="color: aliceblue;">My Issues</a></li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact" style="color: aliceblue;">Contact Us</a>
                        </li>
                        {% comment %} <li class="nav-item">
                            <a class="nav-link disabled" aria-disabled="true">Log</a>
                        </li> {% endcomment %}
                        <li>
                            <button class="btn btn-link" type="signin" style="color: #9A5928;background: navajowhite;border-color: antiquewhite;margin-left: 969px;margin-top: 1px;">Signin</button>
                        </li>
                    </ul>
                    {% comment %} <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Mybooks" aria-label="Search" style="color: #9A5928; background: navajowhite; border-color: antiquewhite;">
                        <button class="btn btn-outline-success" type="submit" style="color: #9A5928; background: navajowhite; border-color: antiquewhite;">Search</button>
                    </form> {% endcomment %}
                </div>
            </div>
        </nav>
        {% block body %}{% endblock body %}    
    </body>
</html>
